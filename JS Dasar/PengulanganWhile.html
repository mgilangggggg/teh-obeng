<body>
    <script>
        var ulang = true
        var jmlPesawat = 5
        var noPesawat = 3456
        var percobaan = 1

        alert('Lacak status penerbangan')
        alert('Anda memiliki ' + jmlPesawat + 'x Percobaan')

        while (percobaan <= jmlPesawat) {
            alert('Ke mana kamu mau pergi?')
            var from = prompt('From? ')
            var to = prompt('To? ')
            alert('ðŸ›« Penerbangan dengan nomor ' + noPesawat + ' ' + from + ' - ' + to + ' beroperasi.')
            noPesawat++

            alert('Anda telah melakukan percobaan sebanyak ' + percobaan++ + 'x')
        }
        alert('Maaf anda telah melewati maksimal ' + jmlPesawat + 'x' +
            ' batas percobaan "Reload kembali untuk melakukan percobaan"')
        alert('Terima Kasih...')
    </script>
</body>
