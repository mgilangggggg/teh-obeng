<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengulangan: While</title>
</head>

<body>
    <script>
        alert('Lacak status penerbangan')

        var ulang = true
        var jmlPesawat = 5
        var noPesawat = 1

        alert('Anda hanya memiliki ' + jmlPesawat + 'x Percobaan')

        while (noPesawat <= jmlPesawat) {
            alert('Ke mana kamu mau pergi?')
            var from = prompt('From? ')
            var to = prompt('To? ')
            alert('ðŸ›« Penerbangan dengan nomor ' + noPesawat + ' ' + from + ' - ' + to + ' beroperasi.')
            noPesawat++

            ulang = confirm('Lacak status penerbangan lain?')
        }
        alert('Anda telah menggunakan ' + jmlPesawat + 'x percobaan')
        alert('Terima Kasih...')
    </script>
</body>

</html>
